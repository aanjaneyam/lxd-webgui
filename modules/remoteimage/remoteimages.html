<div class="row">

</div>


<div class="row">
    <div class="col-md-12" ng-show="remoteimages.length > 0">
        <table class="table table-condensed">
            <thead>
            <th class="col-md-4">Desc</th>
            <th class="col-md-1">Arch</th>
            <th class="col-md-2">Hash</th>
            <th class="col-md-1">Source</th>
            <th class="col-md-1">Action</th>
            </thead>

            <tbody>
            <tr ng-repeat="remoteimage in remoteimages">
                <td>{{remoteimage.properties.description}}
                </td>

                <td>
                    {{remoteimage.architecture}}
                </td>

                <td>
                    {{remoteimage.fingerprint | limitTo: 12}}
                </td>

                <td> {{remoteimage.source}}
                </td>

                <td>
                    <a class="btn btn-sm btn-primary"
                       ng-click="addRemoteimage(remoteimage)"><i class="glyphicon glyphicon-plus"></i>Add</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-12" ng-show="networks.length == 0">
        <div class="col-md-12">
            <h4>No Containers</h4>
        </div>
    </div>
</div>
