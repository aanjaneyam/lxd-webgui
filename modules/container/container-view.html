<div class="row">
    <div class="col-md-3">
        <table class="table table-condensed">
          Overview
            <tbody>
                <tr>
                    <td> Name
                    </td>

                    <td> {{container.name}}
                    </td>
                </tr>

                <tr>
                    <td> Architecture
                    </td>

                    <td> {{container.architecture}}
                    </td>
                </tr>

            </tbody>
        </table>
    </div>



    <div class="col-md-3">
      Status
        <table class="table table-condensed">
            <tbody>
                <tr>
                    <td> Status </td>
                    <td> {{container.state.status}} </td>
                </tr>

                <tr>
                    <td> Disk </td>
                    <td> {{container.state.disk.root.usage}} </td>
                </tr>


                <tr>
                    <td> Memory </td>
                    <td> {{container.state.memory.usage}} /  {{container.state.memory.usage_peak}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
