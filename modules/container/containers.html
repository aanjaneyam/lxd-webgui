<div class="row">

    <div class="col-md-12" ng-show="containers.length > 0">
        <table class="table table-condensed">
            <thead>
            <th class="none">Name</th>
            <th class="none">Status</th>
            <th class="none">Architecture</th>
            <th class="none">Stateful</th>
            <th class="none"></th>
            <th class="none">Edit</th>
            </thead>

            <tbody>
                <tr ng-repeat="container in containers">
                    <td>
                        <b>{{container.name}}</b>
                    </td>

                    <td>
                      {{container.status}}
                    </td>

                    <td>
                      {{container.architecture}}
                    </td>

                    <td>
                      {{container.stateful}}
                    </td>

                    <td>
                      <a class="btn btn-sm btn-success" ng-click="changeState('start')"><i class="glyphicon glyphicon-plus"></i>Start</a>
                      <a class="btn btn-sm btn-success" ng-click="changeState('stop')"><i class="glyphicon glyphicon-plus"></i>Stop</a>
                    </td>

                    <td>
                        <a class="btn btn-sm btn-success" ng-click="addAsNew(container)"><i class="glyphicon glyphicon-plus"></i>Edit</a>
                        <a class="btn btn-sm btn-success" href="#/container-view/{{container.name}}"><i class="glyphicon glyphicon-plus"></i>View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-12" ng-show="containers.length == 0">
        <div class="col-md-12">
            <h4>No Containers</h4>
        </div>
    </div>
</div>
